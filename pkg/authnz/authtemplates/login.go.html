{{/*gotype: github.com/freifunkMUC/wg-access-server/pkg/authnz/authtemplates.LoginPage*/ -}}
{{- define "body" -}}
<section class="form">
	<h2>Sign In</h2>

	{{range $i, $p := .Providers}}
	<a href="/signin/{{$i}}">
		{{ if ne $p.Name $p.Type }}
			<button>{{$p.Name}} ({{$p.Type}})</button>
		{{ else }}
			<button>{{$p.Type}}</button>
		{{ end }}
	</a>
	{{end}}

</section>
{{- end}}
