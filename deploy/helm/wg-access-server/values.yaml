# wg-access-server config
config:
  # IPv6 is disabled by default, since it leads to the pod failing if the
  # k8s-cluster is not configured with IPv6 support
  vpn:
    cidrv6: 0

web:
  config:
    adminUsername: "admin"
    adminPassword: ""
  service:
    annotations: {}
    externalTrafficPolicy: ""
    type: ClusterIP
    loadBalancerIP: ""

wireguard:
  config:
    privateKey: ""
  service:
    annotations: {}
    type: ClusterIP
    sessionAffinity: ClientIP
    externalTrafficPolicy: ""
    ipFamilyPolicy: SingleStack
    loadBalancerIP: ""
    port: 51820

persistence:
  enabled: false
  existingClaim: ""
  annotations: {}
  accessModes:
    - ReadWriteOnce

  ## Persistent Volume Storage Class
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  storageClass: ""
  size: 100Mi


ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  ingressClassName: ""
  hosts: []
    # - www.example.com
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

nameOverride: ""

fullnameOverride: ""

imagePullSecrets: []

image:
  repository: ghcr.io/freifunkmuc/wg-access-server
  tag: ""
  pullPolicy: IfNotPresent

# multiple replicas is only supported when using
# a supported highly-available storage backend (i.e. postgresql)
replicas: 1

strategy:
  type: ""
  # the deployment strategy type will default to "Recreate" when persistence is enabled
  # or "RollingUpdate" when persistence is not enabled.
  # type: Recreate

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
